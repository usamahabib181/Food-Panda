<style>
     :root {
        --color__1: #2AB7CA;
        --color__2: #FE4A49;
    }
    
    * {
        box-sizing: border-box;
    }
    
    body {
        font-size: 1.3em;
        font-family: 'Fraunces', serif;
        background: #FED766;
    }
    /* Contenedor principal de la aplicaci√≥n */
    
    #container {
        background: #F4F4F8;
        color: #999;
        width: 8rem;
        /* border-radius: 25px; */
        /* padding: 20px; */
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        text-align: center;
    }
    
    .flexStyle {
        display: flex;
        justify-content: center;
    }
    
    #numero {
        font-size: 3em;
        text-align: center;
        user-select: none;
        font-weight: bold;
    }
    
    #boton1,
    #boton2 {
        padding: 9px 24px;
        margin: 7px;
        border: none;
        outline: none;
        cursor: pointer;
        transition: .4s;
        color: #999;
        background: #e0e0e0;
    }
    
    #boton1:hover {
        background: var(--color__1);
        color: #fff;
    }
    
    #boton2:hover {
        background: var(--color__2);
        color: #000;
    }
</style>

<body>

            </button>
            <button id="boton1" onclick="increment(1)">
              <i class="fas fa-plus"></i>
              </button>
        </div>
    </div>
    <!-- 2nd -->
    <div id="container">
        <div id="numero_2" class="numero">0</div>
        <div class="flexStyle">
            <button id="boton2" onclick="decrement(2)">
            
              <i class="fal fa-trash-alt"></i>
            </button>
            <button id="boton1" onclick="increment(2)">
              <i class="fas fa-plus"></i>
              </button>
        </div>
    </div>
    <!-- 3rd -->
    <div id="container">
        <div id="numero_3" class="numero">0</div>
        <div class="flexStyle">
            <button id="boton2" onclick="decrement(3)">
            
              <i class="fal fa-trash-alt"></i>
            </button>
            <button id="boton1" onclick="increment(3)">
              <i class="fas fa-plus"></i>
              </button>
        </div>
    </div>




</body>

<script>
    // Variables

    const increment = (id) => {
        document.getElementById(`numero_${id}`).innerText++;
    }
    const decrement = (id) => {
        var ele = document.getElementById(`numero_${id}`);
        if (ele.innerText >= 1) {
            ele.innerText--
        }
    }
    const removeAnimationClass = () => {
        numero.classList.remove('animacion2', 'animacion');
    }
</script>
